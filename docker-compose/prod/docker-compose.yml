  webapp:
    image: siferga/webapp:latest
    container_name: webapp
    ports:
      - "9010:9010"
    environment:
      SPRING_APPLICATION_NAME: "webapp"
      SPRING_MVC_FORMAT_DATE: yyyy-MM-dd
    extends:
      file: common-config.yml
      service: microservice-eureka-config

networks:
  b2x-network:
    driver: bridge


