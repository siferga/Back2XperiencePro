<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

<body>
<div class="container mt-5">
    <h2>Collaborator List</h2>
    <div class="mb-3">
        <a href="/addCollaborator" class="btn btn-primary">Add New Collaborator</a>
        <a href="/" class="btn btn-secondary">Menu Principal</a>
    </div>
<!--    <a href="/addCollaborator" class="btn btn-primary mb-3">Add New Collaborator</a>-->
<!--    <a href="/" class="btn btn-secondary mb-3">menu principal</a>-->
<!--    <form action="#" th:action="@{/collaboratorList}" th:object="${collaborator}" method="post">-->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of birth</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="collaborator : ${collaborators}">
<!--            <td th:text="${collaborator.id}"></td>-->
            <td th:text="${collaborator.firstname}"></td>
            <td th:text="${collaborator.lastname}"></td>
            <td th:text="${collaborator.birthday}"></td>
            <td th:text="${collaborator.email}"></td>
            <td th:text="${collaborator.phone}"></td>
            <td th:text="${collaborator.gender}"></td>
            <td th:text="${collaborator.address}"></td>

            <td>
                <a th:href="@{/collaboratorDetails/{id}(id=${collaborator.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/updateCollaborator/{id}(id=${collaborator.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/deleteCollaborator/{id}(id=${collaborator.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
<!--    </form>-->
</div>
</body>
</html>
