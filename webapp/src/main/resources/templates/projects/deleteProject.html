<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Delete Project</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">

  <div class="row">
    <h2>Delete Project</h2>
  </div>

  <div class="row">
    <form th:action="@{/deleteProject/{id}(id=${project.id})}" method="post" class="form-horizontal" style="width: 100%">
      <input type="hidden" name="_method" value="delete"/>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Project name</label>
        <div class="col-sm-10">
          <input type="text" id="name" placeholder="Project name" class="col-4 form-control" th:value="${project.name}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" id="description" placeholder="description" class="col-4 form-control" th:value="${project.description}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="client" class="col-sm-2 control-label">Client</label>
        <div class="col-sm-10">
          <input type="text" id="client" placeholder="client" class="col-4 form-control" th:value="${project.client}" readonly>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <p>Are you sure you want to delete this project?</p>
          <input type="hidden" th:name="id" th:value="${project.id}"/>
          <a class="btn btn-danger btn-sm" href="project/projectList">Cancel</a>
          <input class="btn btn-primary btn-sm" type="submit" value="Delete project">
        </div>
      </div>
    </form>
  </div>

</div>
</body>
</html>
