<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container mt-5">
    <h2>Project List</h2>
    <div class="mb-3">
        <a href="/addProject" class="btn btn-primary">Add New Collaborator</a>
        <a href="/" class="btn btn-secondary">Menu Principal</a>
    </div>
    <!--    <a href="/addCollaborator" class="btn btn-primary mb-3">Add New Collaborator</a>-->
    <!--    <a href="/" class="btn btn-secondary mb-3">menu principal</a>-->
    <!--    <form action="#" th:action="@{/collaboratorList}" th:object="${collaborator}" method="post">-->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Client</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <!--            <td th:text="${collaborator.id}"></td>-->
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.client}"></td>

            <td>
                <a th:href="@{/projectDetails/{id}(id=${project.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/updateProject/{id}(id=${project.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/deleteProject/{id}(id=${project.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    </form>-->
</div>
</body>
