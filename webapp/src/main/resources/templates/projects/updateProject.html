<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update Project</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/updateProject/{id}(id=${project.id})}" th:object="${project}" method="POST" class="form-horizontal" style="width: 100%">
            <input type="hidden" name="_method" value="put"/>

            <div class="form-group">
                <label for="label" class="col-sm-2 control-label">Label</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{label}" id="name" placeholder="Project name" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{description}" id="description" placeholder="project description" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="client" class="col-sm-2 control-label">Client</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{client}" id="client" placeholder="client" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{id}">
                    <!--                    <a class="btn btn-danger btn-sm" href="/collaboratorList">Cancel</a>-->
                    <a class="btn btn-danger btn-sm"  th:href="@{/clientList}">Cancel</a>

                    <input class="btn btn-primary btn-sm" type="submit" value="Update Project">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
